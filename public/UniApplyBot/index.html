<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/public/frontend/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <script type="module" src="./firebaseAPI.js" defer></script>
    <script type="module" src="./login.js" defer></script>
    <script src="https://kit.fontawesome.com/6d06f9f594.js" crossorigin="anonymous"></script>
</head>
<body class="home-frontend">
    <header class="login-header header2">
        <img src="./image/logo.webp" class="logo-frontend">
    </header>

    <section class="home-login">
        <div id="SignInMessage" class="message" style="display:none; text-align: center;"></div> 
        <div class="wrapper-page">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box2">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="password" required>
                        <span class="eye" style="color: #7a797e"><i class="fa-solid fa-eye" id="eye"></i></span>
                        <label>Password</label>
                    </div>
                    <div class="remember-forget">
                        <a href="./forgot.html">Forgot Password?</a>
                    </div>
                   
                    <button type="submit" class="btn" id="login">Login</button>
                                            
                    <div class="login-register">
                        <p>Don't have an account? <a href="./register.html" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
    </section>
</body>
</html>
