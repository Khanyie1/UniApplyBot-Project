<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="#home" class="logo"> I'm
            <span>UniApplyBot</span>
        </a>

        <i class='bx bx-menu' id="menu-icon"></i>
        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#education">Education</a>
            <a href="#services">Services</a>
            <a href="#testimonials">Testimonials</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <!-- Mobile menu for small screens -->
    <nav class="mobile-menu">
        <a href="#home" class="active">Home</a>
        <a href="#education">Education</a>
        <a href="#services">Services</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <section class="home" id="home">
        <section class="login" id="login">
            <div class="input-group">
                <div class="input-box">
                    <!-- Registration Form -->
                    <form id="registerForm" action="http://localhost:3000/register" method="POST" class="form">
                        <h2 class="heading">Create an Account</h2>
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <div class="btn-group">
                            <button type="submit" class="btn">Register</button>
                        </div>
                    </form>

                    <!-- Login Form -->
                    <form id="loginForm" action="http://localhost:3000/login" method="POST" class="form">
                        <h2 class="heading">Login</h2>
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <div class="btn-group">
                            <button type="submit" class="btn">Login</button>
                        </div>
                    </form>

                    <!-- Logout Button -->
                    <form id="logoutForm" action="http://localhost:3000/logout" method="POST" class="form">
                        <div class="btn-group">
                            <button type="submit" class="btn">Logout</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>

    <footer class="footer">
        <div class="social">
            <a href="#"><i class='bx bxl-linkedin'></i></a>
            <a href="#"><i class='bx bxl-github'></i></a>
            <a href="#"><i class='bx bxl-whatsapp'></i></a>
            <a href="#"><i class='bx bxl-tiktok'></i></a>
        </div>
        <ul class="list">
            <li><a href="#">FAQ</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
        </ul>
        <p class="copyright">@ UniApplyBot | All Rights Reserved!</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
